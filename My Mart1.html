<head>

<style>
        body {

background:#FFECA1;
        }

            background-color: #333;
            padding: 10px 20px;

            display: flex;
            justify-content: space-between;

        }
header h1{
text-align: center;
  margin-top: 20px;

        nav ul {
            list-style: none;

        }

        }

            background-color: #33FF57;

        }

        }
        footer {
            background-color: #333;
            color: white;

            padding: 10px 0;

            width: 100%;
        }
